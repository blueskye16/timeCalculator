<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Calculator</title>

    <link rel="stylesheet" href="./assets/styles/styles.css" />
    <script
      src="https://kit.fontawesome.com/09b528e845.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <page-header></page-header>
    <main>
      <header>
        <h1>
          Time Calculator: Your Personalized
          <br />
          Tool to Count Every Minute
        </h1>
      </header>
      <!-- <main-section></main-section> -->
      <section id="timeCalculatorContainer">
        <i class="fa-regular fa-star" style="color: #ffd43b"></i>
        <h2>Time Calculator</h2>
        <div id="timeContainer">
          <div id="timeDisplay">
            <p>SET TIME</p>
            <input
              type="number"
              id="startHourInput"
              placeholder="00"
              maxlength="2"
              oninput="this.value = this.value.slice(0, 2)"
            />
            <input
              type="number"
              id="startMinuteInput"
              placeholder="00"
              maxlength="2"
              oninput="this.value = this.value.slice(0, 2)"
            />
          </div>
          <div id="timeInputContainer">
            <div id="hourContainer" class="time-input-el">
              <p>Hour</p>
              <input
                type="number"
                id="hourInput"
                placeholder="00"
                maxlength="2"
              />
            </div>
            <div id="minuteContainer" class="time-input-el">
              <p>Minute</p>
              <input
                type="number"
                id="minuteInput"
                placeholder="00"
                maxlength="2"
              />
            </div>
          </div>
        </div>
        <div class="btn-container">
          <button
            class="btn"
            onclick="storeTimeAndCalculate()"
            id="calculateBtn"
          >
            CALCULATE
          </button>
          <button class="btn" id="resetBtn">RESET</button>
        </div>
        <div id="resultContainer">
          <p>Set Date (optional)</p>
          <input type="date" id="dateInput" />
          <p>RESULT</p>
          <h1 id="timeCalculationResult">00:00</h1>
          <p id="dateResult" style="display: none">dd/mm/yyyy</p>
          <p id="exceedDay" style="display: none">Exceeding day time</p>
        </div>
      </section>
    </main>
    <footer>Vin &copy 2024</footer>
    <script src="./assets/Javascript/script.js"></script>
    <script src="./assets/Javascript/customEl.js"></script>
  </body>
</html>
